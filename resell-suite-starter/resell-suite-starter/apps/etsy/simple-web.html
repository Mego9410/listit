<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResellSnap - Etsy Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 32px;
        }
        
        .status {
            font-size: 14px;
            color: #4CAF50;
            background-color: #E8F5E8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .button {
            background-color: #007AFF;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #0056CC;
        }
        
        .info {
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="title">ResellSnap</div>
        <div class="subtitle">Etsy Integration</div>
        <div class="status">âœ… App is working correctly!</div>
        <button class="button" onclick="alert('Button clicked! App is functional.')">Start Listing</button>
        <div class="info">
            <p>This is a test version of the ResellSnap app.</p>
            <p>If you can see this, the app structure is working.</p>
        </div>
    </div>
</body>
</html>
